<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Book Store</title>

</head>

<body>

    <div class="container">
        <h1 class="text-center mt-2 book-store-title">Book Store Project</h1>
        <button class="btn submit-book float-left m"> Add Book </button>
        <div class="clearfix"></div>
        <div class="row bookss mt-4">

        </div>

        <div class="row ">
            <div class="col-md-4 mx-auto form-wrap mt-3">
                <h3 class="text-center"> Add Book</h3>
                <form action="" , method="post">
                    <div class="form-group">
                        <label for="title"> Title</label>
                        <input type="text" id="title" class="form-control" placeholder="Enter book title" required>
                    </div>
                    <div class="form-group">
                        <label for="author"> Author</label>
                        <input type="text" id="author" class="form-control" placeholder="Enter book author" required>
                    </div>
                    <div class="form-group">
                        <label for="pages"> Pages</label>
                        <input type="text" id="pages" class="form-control" placeholder="Enter book number of pages" required>
                    </div>
                    <div class="form-group">
                        <label for="publisher"> Publisher</label>
                        <input type="text" id="publisher" class="form-control" placeholder="Enter book publisher">
                    </div>

                    <div class="form-group">
                        <label for="isbn"> :ISBN</label>
                        <input type="text" id="isbn" class="form-control" placeholder="Enter book isbn">
                    </div>
                    <div class="form-group">
                        <label for="image"> Cover book image url</label>
                        <input type="text" id="image" class="form-control" placeholder="http://www.example.com/coverpage.jpeg">
                    </div>


                    <div class="form-group">
                        <label for="hasBeenRead"> Read Status</label>
                        <input type="text" id="hasBeenRead" class="form-control" placeholder="Read or Not Read" required>
                    </div>


                    <div class="d-flex  mt-4">
                        <button type="button" class="btn submit-book submit"> Submit </button>

                        <button type="button" class="btn ml-3 close-button" onclick="closeForm()"> Close </button>
                    </div>

                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p> Copyright &copy; 2019, All Right Reserved. </p>
    </footer>

    <script src="js/index.js">
    </script>
</body>

</html>
