<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Book Store</title>

</head>

<body>

    <div class="container">
        <button class="btn submit-book float-left m"> Add Book </button>
        <div class="clearfix"></div>
        <div class="row ">
            <div class="col-md-4 mx-auto form-wrap mt-3">
                <h3 class="text-center"> Add Book</h3>
                <form action="">
                    <div class="form-group">
                        <label for="title"> Title</label>
                        <input type="text" id="title" class="form-control" placeholder="Enter book title">
                    </div>
                    <div class="form-group">
                        <label for="author"> Author</label>
                        <input type="text" id="author" class="form-control" placeholder="Enter book author">
                    </div>
                    <div class="form-group">
                        <label for="pages"> Pages</label>
                        <input type="text" id="pages" class="form-control" placeholder="Enter book number of pages">
                    </div>
                    <div class="form-group">
                        <label for="publisher"> Publisher</label>
                        <input type="text" id="publisher" class="form-control" placeholder="Enter book publisher">
                    </div>

                    <div class="form-group">
                        <label for="isbn"> :ISBN</label>
                        <input type="text" id="isnb" class="form-control" placeholder="Enter book isbn">
                    </div>

                    <div class="d-flex">
                        <button type="submit" class="btn submit-book"> Submit </button>

                        <button type="submit" class="btn ml-3 close-button"> Close </button>
                    </div>

                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p> Copyright &copy; 2019, All Right Reserved. </p>
    </footer>

    <script src="js/index.js">
    </script>
</body>

</html>
